<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-red-500">
        
        <header class="w-full h-[10vh] bg-red-700 flex justify-around md:justify-between items-center">
            
            <var class="md:ml-10 text-[25px] font-extrabold text-yellow-300">Pokémon</var>
                
            <!-- Icono del menú desplegable -->
                <label class="md:hidden relative">
                    <input class="hidden peer" type="checkbox" />
                    <div class="w-8 h-10 gap-0.5 cursor-pointer flex flex-col items-center justify-center">
                        <div class="w-[50%] h-[2px] bg-black rounded-sm transition-all duration-300 origin-left peer-checked:rotate-[-45deg]"></div>
                        <div class="w-[50%] h-[2px] bg-black rounded-md transition-all duration-300 peer-checked:hidden"></div>
                        <div class="w-[50%] h-[2px] bg-black rounded-md transition-all duration-300 origin-left peer-checked:rotate-[45deg]"></div>
                    </div>
        
                    <!-- Menú desplegable -->
                    <nav class="relative top-12 left-0 bg-white text-black w-40 py-2 hidden peer-checked:flex flex-col rounded shadow-lg z-10">
                        <a href="#/" class="px-4 py-2 hover:bg-gray-200">Inicio</a>
                        <a href="#/about" class="px-4 py-2 hover:bg-gray-200">Pokemones</a>
                        <a href="#/contact" class="px-4 py-2 hover:bg-gray-200">Acerca de...</a>
                    </nav>
                </label>
    
            <section class=" flex gap-10 text-white font-bold mr-10 max-md:hidden">
                <a href="#/" data-link>Inicio</a>
                <a href="#/about" data-link>Pokemones</a>
                <a href="#/contact" data-link>Acerca de...</a>
            </section>
        </header>

        <main>
            <section class="p-4">       
                <form class="max-w-md mx-auto">   
                    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required />
                        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                    </div>
                </form>
            </section>

            <section class="flex justify-center items-center">
                <div class="w-[95%] h-auto md:w-[70%] bg-red-900 flex justify-center text-white rounded shadow-lg shadow-yellow-400">
                    Aqui van lo pokemones
                </div>
            </section>

        </main>


    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
